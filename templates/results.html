<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecasting Results</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sales Forecasting Results</h1>
    
    <!-- Display the Graph -->
    <h2>Actual vs. Predicted Sales</h2>
    <img src="{{ graph_path }}" alt="Sales Forecast Graph">
    
    <!-- Display the Predictions in a Table -->
    <h2>Prediction Data</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Actual Sales</th>
                <th>Predicted Sales</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table_data %}
            <tr>
                <td>{{ row['Date'] }}</td>
                <td>{{ row['ActualSales'] }}</td>
                <td>{{ row['PredictedSales'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Link to download the predictions CSV -->
    <br>
    <a href="/SalesPredictions.csv" download>Download Predictions CSV</a>
</body>
</html>
